databaseChangeLog:
  - changeSet:
      id: 6
      author: Zarifa
      changes:
        - createTable:
            tableName: brands
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: brands