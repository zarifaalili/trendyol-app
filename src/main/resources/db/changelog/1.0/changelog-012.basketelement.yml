databaseChangeLog:
  - changeSet:
      id: create-basket_elements-table
      author: Zarifa
      changes:
        - createTable:
            tableName: basket_elements
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: basket_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_variant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: added_at
                  type: DATETIME
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: basket_id
            baseTableName: basket_elements
            constraintName: fk_basket_elements_on_basket
            referencedColumnNames: id
            referencedTableName: baskets
        - addForeignKeyConstraint:
            baseColumnNames: product_id
            baseTableName: basket_elements
            constraintName: fk_basket_elements_on_product
            referencedColumnNames: id
            referencedTableName: products
        - addForeignKeyConstraint:
            baseColumnNames: product_variant_id
            baseTableName: basket_elements
            constraintName: fk_basket_elements_on_product_variant
            referencedColumnNames: id
            referencedTableName: product_variants
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: basket_elements