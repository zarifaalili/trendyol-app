databaseChangeLog:
  - changeSet:
      id: create-reset_codes-table
      author: Zarifa
      changes:
        - createTable:
            tableName: reset_code
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expire_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
