databaseChangeLog:
  - changeSet:
      id: create-order_items-table
      author: Zarifa
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_variant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: order_id
            baseTableName: order_items
            constraintName: fk_order_items_on_order
            referencedColumnNames: id
            referencedTableName: orders
        - addForeignKeyConstraint:
            baseColumnNames: product_id
            baseTableName: order_items
            constraintName: fk_order_items_on_product
            referencedColumnNames: id
            referencedTableName: products
        - addForeignKeyConstraint:
            baseColumnNames: product_variant_id
            baseTableName: order_items
            constraintName: fk_order_items_on_product_variant
            referencedColumnNames: id
            referencedTableName: product_variants
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: order_items