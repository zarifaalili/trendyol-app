databaseChangeLog:
  - changeSet:
      id: create-collections-table
      author: Zarifa
      changes:
        - createTable:
            tableName: collections
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: share_token
                  type: VARCHAR(36)
                  constraints:
                    unique: true
              - column:
                  name: is_shared
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: view_count
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: collections
            constraintName: fk_collections_on_user
            referencedColumnNames: id
            referencedTableName: users
        - createTable:
            tableName: collection_shared_with
            columns:
              - column:
                  name: collection_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: shared_with_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: collection_id
            baseTableName: collection_shared_with
            constraintName: fk_collection_shared_on_collection
            referencedColumnNames: id
            referencedTableName: collections
        - addForeignKeyConstraint:
            baseColumnNames: shared_with_id
            baseTableName: collection_shared_with
            constraintName: fk_collection_shared_on_user
            referencedColumnNames: id
            referencedTableName: users
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: collections