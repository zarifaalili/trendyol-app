databaseChangeLog:
  - changeSet:
      id: create-categories-table
      author: Zarifa
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: parent_category_id
                  type: BIGINT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseColumnNames: parent_category_id
            baseTableName: categories
            constraintName: fk_categories_on_parent_category
            referencedColumnNames: id
            referencedTableName: categories
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: categories