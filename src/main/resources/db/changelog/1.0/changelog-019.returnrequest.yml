databaseChangeLog:
  - changeSet:
      id: create-return_requests-table
      author: Zarifa
      changes:
        - createTable:
            tableName: return_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_item_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: TEXT
              - column:
                  name: image_url
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: is_approved
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: order_item_id
            baseTableName: return_requests
            constraintName: fk_return_requests_on_order_item
            referencedColumnNames: id
            referencedTableName: order_items
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: return_requests
            constraintName: fk_return_requests_on_user
            referencedColumnNames: id
            referencedTableName: users
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: return_requests