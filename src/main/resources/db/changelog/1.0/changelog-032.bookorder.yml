databaseChangeLog:
  - changeSet:
      id: create-book-orders-table
      author: Zarifa
      changes:
        - createTable:
            tableName: book_orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_paid
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: DATETIME
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: book_id
            baseTableName: book_orders
            constraintName: fk_book_orders_on_book
            referencedColumnNames: id
            referencedTableName: books
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: book_orders
            constraintName: fk_book_orders_on_user
            referencedColumnNames: id
            referencedTableName: users
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: book_orders