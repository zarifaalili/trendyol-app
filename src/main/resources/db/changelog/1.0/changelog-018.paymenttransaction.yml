databaseChangeLog:
  - changeSet:
      id: create-payment_transactions-table
      author: Zarifa
      changes:
        - createTable:
            tableName: payment_transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: payment_method_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: transaction_id
                  type: INT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_date
                  type: DATETIME
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: provider_response
                  type: TEXT
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: receiver_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: order_id
            baseTableName: payment_transactions
            constraintName: fk_payment_transactions_on_order
            referencedColumnNames: id
            referencedTableName: orders
        - addForeignKeyConstraint:
            baseColumnNames: payment_method_id
            baseTableName: payment_transactions
            constraintName: fk_payment_transactions_on_payment_method
            referencedColumnNames: id
            referencedTableName: payment_methods
        - addForeignKeyConstraint:
            baseColumnNames: sender_id
            baseTableName: payment_transactions
            constraintName: fk_payment_transactions_on_sender
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: receiver_id
            baseTableName: payment_transactions
            constraintName: fk_payment_transactions_on_receiver
            referencedColumnNames: id
            referencedTableName: users
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: payment_transactions