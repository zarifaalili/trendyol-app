databaseChangeLog:
  - changeSet:
      id: create-shipment_movements-table
      author: Zarifa
      changes:
        - createTable:
            tableName: shipment_movements
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shipment_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: action_note
                  type: VARCHAR(255)
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: updated_by
                  type: VARCHAR(255)
              - column:
                  name: timestamp
                  type: DATETIME
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: shipment_id
            baseTableName: shipment_movements
            constraintName: fk_shipment_movements_on_shipment
            referencedColumnNames: id
            referencedTableName: shipments
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: shipment_movements