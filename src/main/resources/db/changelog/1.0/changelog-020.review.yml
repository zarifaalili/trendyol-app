databaseChangeLog:
  - changeSet:
      id: create-reviews-table
      author: Zarifa
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT
              - column:
                  name: review_date
                  type: DATETIME
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: is_approved
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: reviews
            constraintName: fk_reviews_on_user
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: product_id
            baseTableName: reviews
            constraintName: fk_reviews_on_product
            referencedColumnNames: id
            referencedTableName: products
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: reviews