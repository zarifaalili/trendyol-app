databaseChangeLog:
  - changeSet:
      id: create-review_images-table
      author: Zarifa
      changes:
        - createTable:
            tableName: review_images
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: review_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: review_id
            baseTableName: review_images
            constraintName: fk_review_images_on_review
            referencedColumnNames: id
            referencedTableName: reviews
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: review_images